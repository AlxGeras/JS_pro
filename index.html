<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input v-model.lazy="searchLine" type="text" class="search-field">
                    <button  class="btn-search" type="submit" @click='filterGoods()'>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart()">Корзина</button>
                <div class="cart-block" v-if="isVisibleCart" >
                    <div class="cart-item" :data-id='product.id_product' v-for="product of basket" :key="product.id_product ">
                        <div class="product-bio">
                            <img :src="miniImgCatalog" alt="Some img">
                            <div class="product-desc">
                                <p class="product-title">{{product.product_name}}</p>
                                <p class="product-quantity">Количество: {{product.quantity}}</p>
                                <p class="product-single-price">${{product.price}} за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{product.quantity*product.price}} ₽</p>
                            <button class="del-btn" :data-id="product.id_product" @click="removeProduct(product)">&times;</button>
                        </div>
                    </div>
                    <div  v-if="!basket.length">
                        <h3>Нет данных</h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item"  v-for="product of products" :key="product.id_product"  v-if='inFilteredGoods(product)'>
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
